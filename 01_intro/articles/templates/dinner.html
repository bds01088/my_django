<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 오늘 저녁은 {{pick}}이다!!</h1>
    <p>{{pick|length}}글자</p>
    <p>{{foods|join:', '}}</p>
    
    <p> 메뉴판 </p>
    <ul>
        {% for food in foods%}
            <li>{{food}}</li>
        {% endfor %}
    </ul>
    {# 한줄 주석 #}
    {% comment %}
    여러줄 주석
    {% endcomment %}
    <a href="/index/">뒤로</a>
</body>
</html>
